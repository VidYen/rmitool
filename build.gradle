apply plugin: 'java'

group "net.bdew.wurm"
version "1.0"

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    archiveName "${project.name}.jar"
    manifest {
        attributes(
                'Main-Class': 'net.bdew.wurm.rmitool.Main',
        )
    }
}
